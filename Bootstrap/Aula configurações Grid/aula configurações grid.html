<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">

      .marcador {
        background: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container {
        background: #5bf946;
        border: 1px solid #36ae26;
      }

    </style>

  </head>

  <body>

    <!--
      container: centraliza o conteúdo com margins
      container-fluid: preenche toda a tela
    -->
    <div class="container-fluid marcador-container">
      
      <h2>Largura fixa</h2>

      <!--
        A row sempre vai ocupar todo o espaço do container
      -->
      <div class="row">
        <div class="marcador col">Área 1</div> <!--Ao usarmos somente a col, ele iguala todos os tamanhos para ficar um ao lado da outra-->
        <div class="marcador col">Área 2</div>
        <div class="marcador col">Área 3</div>
        <div class="marcador col">Área 4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>

      <div class="row">
        <div class="marcador col">Área 1</div> <!--Nesse caso, ao usar somente o col ele pega todo o resto do tamanho (sobrou 2)-->
        <div class="marcador col-4">Área 2</div>
        <div class="marcador col-6">Área 3</div>
      </div>

      <h2>Largura igual empilhada</h2> <!--Quando atingir o tamanho escolhido uma ficará abaixo da outra-->

      <div class="row">
        <div class="marcador col-lg">Área 1</div>
        <div class="marcador col-lg">Área 2</div>
        <div class="marcador col-lg">Área 3</div>
      </div>

      <h2>Ordenando</h2> <!--Ao usar a classe order, podemos indicar qual vem primeiro-->

      <div class="row">
        <div class="marcador col-md-4 order-2">Área 1</div>
        <div class="marcador col-md-4 order-1">Área 2</div>
        <div class="marcador col-md-4 order-3">Área 3</div>
      </div>

      <h2>offset</h2> <!--Espaçamento-->

      <div class="row">
        <div class="marcador col-md-6 offset-md-3">Login</div>
      </div>

      <h2>offset múltiplos alinhamentos</h2>

      <div class="row">
        <div class="marcador col-md-3 offset-md-0">Conteúdo 1</div>
        <div class="marcador col-md-3 offset-md-6">Conteúdo 2</div>
      </div>

      <h2>Aninhamento</h2>

      <div class="row">
        <div class="col-md-6" style="border: 1px solid blue;">
          Col-md-6
          <div class="row">
            <div class="col-md-6 marcador">Conteúdo 1</div>
            <div class="col-md-6 marcador">Conteúdo 2</div>
          </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
