<!doctype html>
<html lang="pt-br">
  <head>

    
    <!--Viewport: toda a área visualizável-->
    <!--"Nosso viewport vai ocupar a largura do dispositivo"-->
    <!--Initial-scale: Definir escala de zoom padrão-->
    <!--shrink-to-fit: Encolher para caber-->
    <!--Tags necessárias para uso do bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>Bootstrap - Tamanhos e bordas</title>

    <!--Bootstrap CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/estilo.css" rel="stylesheet">
  </head>

  <body>


    <!-- classes de largura -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <br>
    <br>

    <!-- classes de altura -->
    <div style="height: 300px;border: 1px solid gray;">
        <div class="bg-warning d-inline-block h-25">height 25%</div>
        <div class="bg-warning d-inline-block h-50">height 50%</div>
        <div class="bg-warning d-inline-block h-75">height 75%</div>
        <div class="bg-warning d-inline-block h-100">height 100%</div>
        <div class="bg-warning d-inline-block h-auto">height auto</div> <!--Auto é baseado no conteúdo-->
    </div>

    <br>
    <br>

    <!-- Bordas
    border        -> todas as bordas
    border-top    -> borda superior
    border-bottom -> borda inferior
    border-end  -> bordar direita
    border-start   -> borda esquerda

    Cores de bordas
    border-<cor>: primary, secondary, success, 
        info, warning, danger, light, dark, white
    -->
    <div class="bg-white mb-2 border border-primary">todas as bordas</div>
    <div class="bg-white mb-2 border-top border-warning">borda superior</div>
    <div class="bg-white mb-2 border-bottom border-info">borda inferior</div>
    <div class="bg-white mb-2 border-end border-danger">borda direita</div>
    <div class="bg-white mb-2 border-start border-success">borda esquerda</div>

    <br>
    <br>

    <!-- Border Radius 
    opções: rounded, rounded-top, rounded-end, rounded-start, rounded-circle
    -->
    <div class="bg-light mb-2 border rounded">rounded</div>
    <div class="bg-light mb-2 border rounded-top">rounded top</div>
    <div class="bg-light mb-2 border rounded-bottom">rounded bottom</div>
    <div class="bg-light mb-2 border rounded-end">rounded right</div>
    <div class="bg-light mb-2 border rounded-start">rounded left</div>
    <div class="bg-light mb-2 p-5 border w-25 rounded-circle">rounded circle</div>

    <br>
    <br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  
</body>

</html>
