<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - icons</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    <h3 class="border-bottom">Font Awesome</h3>
    <i class="fa-solid fa-download display-3 text-success"></i>
    <i class="fa-solid fa-user display-3 text-success"></i>
    <i class="fa-solid fa-battery-half display-3 text-danger"></i>
    <span class="fa-solid fa-bomb display-3 text-warning"></span>

    <button class="btn btn-danger btn-lg">
      <span class="fa-solid fa-bomb">Clique aqui</span>
    </button>



























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
