<!doctype html>
<html lang="pt-br">
  <head>

    
    <!--Viewport: toda a área visualizável-->
    <!--"Nosso viewport vai ocupar a largura do dispositivo"-->
    <!--Initial-scale: Definir escala de zoom padrão-->
    <!--shrink-to-fit: Encolher para caber-->
    <!--Tags necessárias para uso do bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>Bootstrap - Botões</title>

    <!--Bootstrap CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/estilo.css" rel="stylesheet">

  </head>

  <body>

    <!-- Botoes 
    formatação padrao: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-dark" href="#">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-secondary" type="button" value="Button">
    <input class="btn btn-success" type="submit" value="Input Submit">
    <input class="btn btn-warning" type="reset" value="Reset">
    <!--Value é o texto que será mostrado no botão-->

    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-danger" type="button">Clique</button>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-danger btn-lg" type="button">Grande</button>
    <button class="btn btn-warning btn-sm" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-primary w-100" type="button">Bloco</button>
    <!--Para simularmos o d-block, usamos o w-100-->

    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-danger" type="button" data-toggle="button">Alternar</button>
    
    

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group"> <!--Quando definimos um grupo de botões eles se juntam-->
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical"> <!--Assim ficam em forma de coluna-->
        <button class="btn btn-warning" type="button">Topo</button>
        <button class="btn btn-warning" type="button">Meio</button>
        <button class="btn btn-warning" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
           <button class="btn btn-success" type="button">1</button>
           <button class="btn btn-success" type="button">2</button>
           <button class="btn btn-success" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success" type="button">4</button>
            <button class="btn btn-success" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3> <!--Esconder e aparecer após clicar no botão-->
    <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div> <!--divisor de dropdown-->
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    
  </body>
</html>
