<!doctype html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->>
<html lang="pt-br">
<!--Código acima indica o idioma da página-->

<head>

    <title>Página de exemplo estrutura básica</title>
    <meta charset="utf-8">
    <!--Comando usado para indicar que contém palavras com sinais e caracteres especiais e não ter problema com isso-->
    <meta name="author" content="Rodrigo Alves">
    <!--Indicando o author do site-->
    <meta name="description" content="Projeto do estudante Rodrigo Alves">
    <!--Descrição do site-->
    <meta name="keywords" content="programação, web, front, end, html">
    <!--Palavras chave para SEO-->

</head>
<!--Head não é mostrado o conteúdo na página em si, mas é usado para o backend, como SEO que é a engine de pesquisa-->


<body>
    <h1>Estrutura básica</h1>
    <p>ção é ú há</p>

</body>
<!--Body contém todo o conteúdo que é mostrado ao cliente, todo o conteúdo da página.-->

</html>
