<!DOCTYPE html>

<html>

<head>
    <title>Página principal</title>
    <meta charset="utf-8">


</head>

    <body>

        <h2>Login</h2>
        <form>
            <!--Quando apertamos em "finalizar formulário" é enviado parad um banco de dados tudo que está dentro desse comando "forms"-->

            <!--Types: text, password, button, submit, radio, checkbox-->
            Login:<br>
            <input type="text" name="login"><br> <!--input: entrada de dados-->

            Senha:<br>
            <input type="password" name="senha"><br>

            <input type="submit" value="Logar">

        </form>


        <form>
            <h2>Cadastre-se</h2>
            Login:<br>
            <input type="text" name="login"><br><br>
            <b>Sexo:</b> <br>
            <input type="radio" name="Sexo" value="M"> Masculino<br>
            <input type="radio" name="Sexo" value="F"> Feminino<br><br>

            <b>Interesses:</b> <br>
            <input type="checkbox" name="Interesses"> Futebol <br>
            <input type="checkbox" name="Interesses"> Cursos <br>
            <input type="checkbox" name="Interesses"> Moda <br><br>

            <b>Estado:</b> <br>
            <select name="estado">
                <option value="SP"> SP</option>
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
                <option value="RS">RS</option>
            </select><br><br>

            <b>Oberservaçõs:</b> <br>
            <textarea cols="50" rows="5"></textarea> <br><br>
            
            <input type="submit" value="Cadastrar">

        </form>

    </body>

</html>
