<!DOCTYPE html>

<html lang="PT-BR">

<head>

    <meta charset="UTF-8">
    <title>divs e span</title>

    <style type="text/css" >

        #topo {
            background-color: rgb(60, 72, 104);
        }

        #conteudo {
            background-color: red;
        }

        #rodape {
            background-color: rgb(108, 214, 113);
        }

        .pink {
            background-color: hotpink;
        }

        .produto {
            background-color: gray;
            margin: 10px;
        }

        
    </style>

</head>

<body >

    

    <div id="topo"> <!--Div para o topo da página-->

        <img src="https://woodlandtrade.com/wp-content/uploads/2019/11/new-amazon-prime-logo.png" width="200" >
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo"> <!--Div para os produtos-->

        <div class="produto">
                Produto 1
        </div>

        <div class="produto">
                Produto 2
        </div>

        <div class="produto">
                Produto 3
        </div>

    </div>

    <div id="rodape"> <!--Div para rodapé-->

        Todos os <span class="pink">direitos</span> reservados

    </div>

</body>



</html>
