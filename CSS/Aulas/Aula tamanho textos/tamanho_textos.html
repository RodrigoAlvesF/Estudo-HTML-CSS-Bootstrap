<!DOCTYPE html>

<html lang="PT-BR">

<head>

    <meta charset="UTF-8">
    <title>Tamanho de textos</title>
    <style type="text/css"> 

        div {
            font-size: 60px;
        }

        .texto{
            /*px= tamanho fixo
            % = tamanho relativo a janela
            em = tamanho relativo ao container pai*/

            /*font-size: 32px;*/
            font-size: 2em;
        }

        .texto2 {
            font-size: 15px;
        }

    </style>

</head>


<body>

    <div>
        <p class="texto">Conteúdo1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>

</body>



</html>
