<!doctype html>
<html lang="pt-br">
  <head>

    
    <!--Viewport: toda a área visualizável-->
    <!--"Nosso viewport vai ocupar a largura do dispositivo"-->
    <!--Initial-scale: Definir escala de zoom padrão-->
    <!--shrink-to-fit: Encolher para caber-->
    <!--Tags necessárias para uso do bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>Bootstrap - Margin e padding</title>

    <!--Bootstrap CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/estilo.css" rel="stylesheet">
  </head>

  <body>


    <!-- Aplicação de Margin
    mt -> Margin Top
    mb -> Margin Bottom
    ms -> Margin start
    me -> Margin end
    mx -> Margin no eixo x (horizontal) esquerda/direita
    my -> Margin no eixo y (vertical) top/bottom
    m  -> Margin em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-success">Margin</h1>
    <p class="bg-success">Conteúdo principal</p>
    <h1 class="bg-success">Margin</h1>

    <br>
    <br>

    <!-- Aplicação de Padding
    pt -> Padding Top
    pb -> Padding Bottom
    ps -> Padding Start
    pe -> Padding End
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) top/bottom
    p  -> Padding em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-success">Padding</h1>
    <p class="bg-success" style="display: inline;">Conteúdo principal</p>
    <h1 class="bg-success">Padding</h1>

    <br>
    <br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  
</body>

</html>
