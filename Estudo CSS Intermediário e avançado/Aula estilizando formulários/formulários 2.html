<!DOCTYPE html>

<html>

<head>
    <title> Estilizando Formulários </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>

    <div id="container">
        <img src="img/perfil.png">

        <form>

            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail"> <!--Placeholder são mensagens que aparecem antes de clicar na barra de texto-->
            </div>
    
            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div>
                <input class="submit" type="submit" value="Logar">
            </div>
    
        </form>
    </div>

    

</body>

</html>
