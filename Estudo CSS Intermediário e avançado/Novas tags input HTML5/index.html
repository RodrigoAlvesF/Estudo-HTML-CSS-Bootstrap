<!DOCTYPE html>

<html>

<head>
    <title> Novas tags input HTML </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>

    <form>
        <!--
        *Só usamos o "name" quando formos usar linguagem de programação
        *Required obriga o preenchimento do campo
        *autofocus Automaticamente já seleciona a caixa a ser digitada
        *min e max indicamos um numero/quantidade minimo e maximo da caixa
        *placeholder é o texto apagado na caixa para indicarmos um exemplo de conteúdo a ser digitado
        -->
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email">
        <br><br>

        <label for="numero">Número</label>
        <input type="number" id="number" min="5" max="10">
        <br><br>

        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http://wwww.">
        <br><br>

        <label for="pesquida">pesquisa</label>
        <input type="search" id="search">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="3">
        <br><br>

        <label for="date">Data</label>
        <input type="date" id="date">
        <br><br>

        <label for="color">Cor</label>
        <input type="color" id="color">
        <br><br>


        <input type="submit" value="Enviar" name="" id="">
    </form>

</body>

</html>
